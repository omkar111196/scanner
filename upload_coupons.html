<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Coupons</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js"></script>
</head>
<body>
    <h1>Uploading Coupons to Firestore</h1>
    <button onclick="uploadCoupons()">Upload 160 Coupons</button>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyCuhCVIGbIm5ijNC8GK1iCkYsRtGtgzQhc",
  authDomain: "qr-code-edd36.firebaseapp.com",
  projectId: "qr-code-edd36",
  storageBucket: "qr-code-edd36.appspot.com",
  messagingSenderId: "327979492450",
  appId: "1:327979492450:web:e33bee7424fef9da925d3b"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to upload coupons to Firestore
        function uploadCoupons() {
            const totalCoupons = 160;

            for (let i = 1; i <= totalCoupons; i++) {
                const couponId = `COUPON${i.toString().padStart(3, '0')}`;
                db.collection("coupons").doc(couponId).set({
                    status: 'unused',
                    verified: false,
                    user_details: null
                }).then(() => {
                    console.log(`Coupon ${couponId} uploaded successfully!`);
                }).catch((error) => {
                    console.error("Error uploading coupon: ", error);
                });
            }
            alert("Coupons uploaded successfully!");
        }
    </script>
</body>
</html>
